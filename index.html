<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Suburb Tracker Pro</title>
    <style>
        /* --- STYLING (CSS) --- */
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 95vh;
            overflow: hidden;
        }

        /* VOICE BUTTON */
        #voice-btn {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 80%;
            cursor: pointer;
        }
        #voice-btn.active {
            background-color: #007bff;
            border-color: #0056b3;
        }

        /* COUNCIL BADGE */
        #council-badge {
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ccc;
            border: 1px solid #555;
            padding: 5px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            background-color: #1a1a1a;
            display: inline-block;
            min-width: 150px;
        }

        /* SPEED DISPLAY */
        #speed-box {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00ff00;
            margin-bottom: 10px;
        }

        /* SUBURB DISPLAY */
        #suburb-display {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* TEXT STYLING */
        .suburb-name {
            font-size: 3.5rem;
            font-weight: 900;
            color: #ffffff;
            line-height: 1.1;
            /* Ensures "Title Case" (First letter big, rest small) */
            text-transform: capitalize; 
        }

        /* ICON STYLING */
        .icon-display {
            font-size: 5rem;
            margin-bottom: 10px;
            /* Flex center for SVG handling */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px; 
        }

        /* HISTORY LIST */
        #history-box {
            font-size: 1.2rem;
            color: #888;
            border-top: 2px solid #333;
            padding-top: 10px;
            width: 90%;
            min-height: 100px;
        }
        .history-item {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }
        .history-time {
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>

    <button id="voice-btn" class="active" onclick="toggleVoice()">üîä Voice: ON</button>
    
    <div id="council-badge">Waiting for GPS...</div>

    <div id="speed-box">0 km/h</div>
    
    <div id="suburb-display">
        <div class="icon-display">üõ∞Ô∏è</div>
        <div class="suburb-name">Locating...</div>
    </div>

    <div id="history-box">
        </div>

    <script>
        // --- DATA LOOKUPS ---

        // 1. ICONS
        const suburbIcons = {
            "Lang Lang": "üöú",      
            "Tooradin": "üåø",       
            "Koo Wee Rup": "ü•î",    
            "Chelsea": "üèñÔ∏è",
            "Aspendale": "üèä",
            "Edithvale": "ü¶Ü",
            "Bonbeach": "üèÑ",
            "Carrum": "üåâ",
            "Seaford": "üå≤",
            "Frankston": "üèôÔ∏è",
            "Mordialloc": "‚õµ",
            "Mentone": "üè´",
            "Parkdale": "‚òï",
            "Moorabbin": getStKildaStickman(), // Special SVG Function
            "Default": "üìç"
        };

        // 2. COUNCIL MAP (Add more here as you need)
        const councilMap = {
            "Chelsea": "Kingston",
            "Aspendale": "Kingston",
            "Edithvale": "Kingston",
            "Bonbeach": "Kingston",
            "Carrum": "Kingston",
            "Mordialloc": "Kingston",
            "Mentone": "Kingston",
            "Parkdale": "Kingston",
            "Moorabbin": "Kingston",
            "Highett": "Kingston",
            "Clarinda": "Kingston",
            "Seaford": "Frankston",
            "Frankston": "Frankston",
            "Langwarrin": "Frankston",
            "Skye": "Frankston",
            "Lang Lang": "Cardinia",
            "Koo Wee Rup": "Cardinia",
            "Tooradin": "Casey",
            "Cranbourne": "Casey",
            "Pearcedale": "Casey",
            "Cannons Creek": "Casey"
        };

        // --- VARIABLES ---
        let lastSuburb = "";
        let suburbHistory = [];
        let voiceEnabled = true;
        const synth = window.speechSynthesis;

        // --- GPS TRACKING ---
        if ("geolocation" in navigator) {
            navigator.geolocation.watchPosition(updateLocation, console.error, {
                enableHighAccuracy: true,
                maximumAge: 1000
            });
        } else {
            document.querySelector('.suburb-name').innerText = "NO GPS";
        }

        // --- FUNCTIONS ---

        function toggleVoice() {
            voiceEnabled = !voiceEnabled;
            const btn = document.getElementById('voice-btn');
            if (voiceEnabled) {
                btn.innerText = "üîä Voice: ON";
                btn.classList.add("active");
            } else {
                btn.innerText = "üîá Voice: OFF";
                btn.classList.remove("active");
            }
        }

        async function updateLocation(position) {
            // Speed
            const speedKmh = position.coords.speed ? Math.round(position.coords.speed * 3.6) : 0;
            document.getElementById('speed-box').innerText = speedKmh + " km/h";

            // Suburb
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=14`;

            try {
                const response = await fetch(url, { headers: { 'User-Agent': 'GrandpaPeteTracker/2.0' } });
                const data = await response.json();
                
                let rawSuburb = data.address.suburb || data.address.town || data.address.hamlet || "Unknown";
                
                // Convert to Title Case (e.g. "LANG LANG" -> "Lang Lang")
                let cleanSuburb = toTitleCase(rawSuburb);

                if (cleanSuburb !== lastSuburb && cleanSuburb !== "Unknown") {
                    updateDisplay(cleanSuburb);
                    lastSuburb = cleanSuburb;
                }

            } catch (error) {
                console.log("GPS fetch error: " + error);
            }
        }

        function updateDisplay(suburbName) {
            // 1. Get Icon
            const icon = suburbIcons[suburbName] || suburbIcons["Default"];
            
            // 2. Get Council
            const council = councilMap[suburbName] || "Unknown Council";

            // 3. Update HTML
            document.getElementById('council-badge').innerText = "COUNCIL: " + council;
            
            document.getElementById('suburb-display').innerHTML = `
                <div class="icon-display">${icon}</div>
                <div class="suburb-name">${suburbName}</div>
            `;

            // 4. Voice
            if (voiceEnabled) {
                const utterance = new SpeechSynthesisUtterance("Entering " + suburbName);
                synth.speak(utterance);
            }

            // 5. History
            addToHistory(suburbName);
        }

        function addToHistory(suburb) {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            suburbHistory.unshift({ name: suburb, time: timeString });
            if (suburbHistory.length > 4) suburbHistory.pop();
            
            const historyHTML = suburbHistory.map(item => 
                `<div class="history-item">
                    <span>${item.name}</span>
                    <span class="history-time">${item.time}</span>
                </div>`
            ).join('');
            
            document.getElementById('history-box').innerHTML = historyHTML;
        }

        // Helper: Force Title Case
        function toTitleCase(str) {
            return str.toLowerCase().split(' ').map(function(word) {
                return word.charAt(0).toUpperCase() + word.slice(1);
            }).join(' ');
        }

        // Helper: The Custom St Kilda Stickman SVG
        function getStKildaStickman() {
            return `
            <svg width="80" height="80" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <ellipse cx="50" cy="15" rx="20" ry="5" stroke="yellow" stroke-width="3" fill="none" />
                <circle cx="50" cy="35" r="10" fill="white" stroke="red" stroke-width="2"/>
                <line x1="50" y1="45" x2="50" y2="75" stroke="white" stroke-width="4" />
                <line x1="30" y1="55" x2="70" y2="55" stroke="white" stroke-width="4" />
                <line x1="50" y1="75" x2="35" y2="95" stroke="white" stroke-width="4" />
                <line x1="50" y1="75" x2="65" y2="95" stroke="white" stroke-width="4" />
                <line x1="45" y1="50" x2="55" y2="50" stroke="black" stroke-width="4" />
            </svg>
            `;
        }
    </script>
</body>
</html>
