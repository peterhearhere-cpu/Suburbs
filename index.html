<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Suburb Tracker Pro</title>
    <style>
        /* --- STYLING (CSS) --- */
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 95vh;
            overflow: hidden;
        }

        /* VOICE BUTTON */
        #voice-btn {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 80%;
            cursor: pointer;
        }
        #voice-btn.active {
            background-color: #007bff;
            border-color: #0056b3;
        }

        /* COUNCIL BADGE */
        #council-badge {
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ccc;
            border: 1px solid #555;
            padding: 5px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            background-color: #1a1a1a;
            display: inline-block;
            min-width: 150px;
        }

        /* SPEED DISPLAY */
        #speed-box {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00ff00;
            margin-bottom: 10px;
        }

        /* SUBURB DISPLAY */
        #suburb-display {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* TEXT STYLING */
        .suburb-name {
            font-size: 3.5rem;
            font-weight: 900;
            color: #ffffff;
            line-height: 1.1;
            /* Ensures "Title Case" (First letter big, rest small) */
            text-transform: capitalize; 
        }

        /* ICON STYLING */
        .icon-display {
            font-size: 5rem;
            margin-bottom: 10px;
            /* Flex center for SVG handling */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px; 
        }

        /* HISTORY LIST */
        #history-box {
            font-size: 1.2rem;
            color: #888;
            border-top: 2px solid #333;
            padding-top: 10px;
            width: 90%;
            min-height: 100px;
        }
        .history-item {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
