<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Suburb Tracker Silent</title>
    <style>
        /* --- STYLING (CSS) --- */
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin: 0;
            padding-top: 40px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 90vh;
            overflow: hidden;
        }

        /* CONTROLS CONTAINER */
        .controls {
            width: 100%;
            margin-bottom: 20px;
        }

        /* JOURNEY LIST BUTTON */
        #list-btn {
            background-color: #333;
            color: #fff;
            border: 2px solid #555;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        #list-btn:active {
            background-color: #555;
            transform: scale(0.98);
        }

        /* COUNCIL BADGE - DOUBLED SIZE */
        #council-badge {
            font-size: 2.0rem; /* Increased from 0.9rem */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #aaa;
            border: 2px solid #444;
            padding: 10px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            background-color: #111;
            display: inline-block;
            min-width: 250px;
        }

        /* SPEED DISPLAY */
        #speed-box {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00ff00;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        /* MAIN DISPLAY AREA */
        #suburb-display {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .suburb-name {
            font-size: 3.5rem;
            font-weight: 900;
            line-height: 1.1;
            margin-top: 15px;
            transition: color 0.5s ease;
        }

        .icon-display {
            font-size: 7rem;
            margin-bottom: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120px;
            transition: filter 0.5s ease;
        }

        /* HIDDEN HISTORY LIST (OVERLAY) */
        #history-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            z-index: 100;
            overflow-y: auto;
            padding-top: 60px;
            flex-direction: column;
            align-items: center;
        }

        #close-history-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
        }

        .history-item {
            font-size: 1.5rem;
            padding: 15px;
            border-bottom: 1px solid #333;
            width: 80%;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body onclick="requestWakeLock()">

    <div class="controls">
        <button id="list-btn" onclick="toggleHistory(event)">Show History üìú</button>
    </div>
    
    <div id="council-badge">WAITING...</div>

    <div id="speed-box">0 km/h</div>
    
    <div id="suburb-display">
        <div class="icon-display">üõ∞Ô∏è</div>
        <div class="suburb-name">Locating...</div>
    </div>

    <div id="history-overlay">
        <button id="close-history-btn" onclick="toggleHistory(event)">‚úñ</button>
        <h2 style="color:white; border-bottom: 1px solid #555; padding-bottom:10px;">JOURNEY LOG</h2>
        <div id="history-content"></div>
    </div>

    <script>
        // --- DATASETS ---
        const suburbIcons = {
            // Baw Baw / Gippsland
            "Drouin": "üå≥", "Warragul": "üêÑ", "Longwarry": "üõ§Ô∏è", "Bunyip": "üî•",
            // Cardinia / Casey
            "Lang Lang": "üöú", "Tooradin": "üåø", "Koo Wee Rup": "ü•î", "Cranbourne": "üèá",
            // Bayside / Kingston
            "Chelsea": "üèñÔ∏è", "Aspendale": "üèä", "Edithvale": "ü¶Ü", "Bonbeach": "üèÑ",
            "Carrum": "üåâ", "Seaford": "üå≤", "Frankston": "üèôÔ∏è", "Mordialloc": "‚õµ",
            "Mentone": "üè´", "Parkdale": "‚òï", "Moorabbin": getStKildaStickman(),
            "Default": "üìç"
        };

        const councilMap = {
            "Drouin": "Baw Baw", "Warragul": "Baw Baw", "Longwarry": "Baw Baw",
            "Bunyip": "Cardinia", "Lang Lang": "Cardinia", "Koo Wee Rup": "Cardinia",
            "Tooradin": "Casey", "Cranbourne": "Casey", "Pearcedale": "Casey",
            "Cannons Creek": "Casey", "Seaford": "Frankston", "Frankston": "Frankston",
            "Langwarrin": "Frankston", "Skye": "Frankston",
            "Chelsea": "Kingston", "Aspendale": "Kingston", "Edithvale": "Kingston",
            "Bonbeach": "Kingston", "Carrum": "Kingston", "Mordialloc": "Kingston",
            "Mentone": "Kingston", "Parkdale": "Kingston", "Moorabbin": "Kingston",
            "Highett": "Kingston"
        };

        // --- VARIABLES ---
        let lastSuburb = "";
        let suburbHistory = [];
        let wakeLock = null;
        
        // Anti-Flicker Variables
        let lastUpdateTime = 0;
        const MIN_UPDATE_DELAY = 30000; // 30 Seconds in milliseconds

        // --- GPS START ---
        if ("geolocation" in navigator) {
            navigator.geolocation.watchPosition(updateLocation, console.error, {
                enableHighAccuracy: true,
                maximumAge: 1000
            });
        }

        // --- WAKE LOCK ---
        async function requestWakeLock() {
            if (!('wakeLock' in navigator)) return;
            try {
                if (wakeLock === null) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Screen Wake Lock Active');
                }
            } catch (err) { console.log(err); }
        }
        
        document.addEventListener("visibilitychange", async () => {
            if (wakeLock !== null && document.visibilityState === "visible") {
                wakeLock = await navigator.wakeLock.request('screen');
            }
        });

        // --- HISTORY TOGGLE ---
        function toggleHistory(event) {
            event.stopPropagation();
            const overlay = document.getElementById('history-overlay');
            if (overlay.style.display === "flex") {
                overlay.style.display = "none";
            } else {
                renderHistory();
                overlay.style.display = "flex";
            }
        }

        function renderHistory() {
            const container = document.getElementById('history-content');
            container.innerHTML = suburbHistory.map(item => 
                `<div class="history-item" style="border-left: 5px solid ${item.color};">
                    <span style="color: ${item.color}">${item.name}</span>
                    <span style="color: #888; font-size: 1rem;">${item.time}</span>
                </div>`
            ).join('');
        }

        // --- UPDATE LOGIC ---
        async function updateLocation(position) {
            // Speed
            const speedKmh = position.coords.speed ? Math.round(position.coords.speed * 3.6) : 0;
            document.getElementById('speed-box').innerText = speedKmh + " km/h";

            // Check if we are in the "Lock-out" period
            const now = Date.now();
            if (now - lastUpdateTime < MIN_UPDATE_DELAY) {
                return; // Too soon! Ignore this GPS update to prevent flickering
            }

            // Location Lookup
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=14`;

            try {
                const response = await fetch(url, { headers: { 'User-Agent': 'GrandpaPeteSilent/5.0' } });
                const data = await response.json();
                
                let rawSuburb = data.address.suburb || data.address.town || data.address.village || "Unknown";
                let cleanSuburb = toTitleCase(rawSuburb);

                if (cleanSuburb !== lastSuburb && cleanSuburb !== "Unknown") {
                    updateDisplay(cleanSuburb);
                    lastSuburb = cleanSuburb;
                    lastUpdateTime = Date.now(); // Start the 30-second timer
                }
            } catch (error) { console.log("GPS Error"); }
        }

        function updateDisplay(suburbName) {
            // Lookup
            const icon = suburbIcons[suburbName] || suburbIcons["Default"];
            const council = councilMap[suburbName] || "UNKNOWN"; // Shortened fallback

            // Colors
            const colors = ["#FFD700", "#00FFFF", "#FF69B4", "#ADFF2F", "#FFA500", "#FFFFFF"];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            // DOM Update
            document.getElementById('council-badge').innerText = council;
            
            const subNameEl = document.querySelector('.suburb-name');
            const iconEl = document.querySelector('.icon-display');

            subNameEl.innerText = suburbName;
            subNameEl.style.color = randomColor;
            
            iconEl.innerHTML = icon;
            iconEl.style.filter = `hue-rotate(${Math.floor(Math.random() * 360)}deg)`;

            // Add to History Data (But don't show it yet)
            addToHistoryData(suburbName, randomColor);
        }

        function addToHistoryData(suburb, color) {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            // Add to top of list
            suburbHistory.unshift({ name: suburb, time: timeString, color: color });
        }

        function toTitleCase(str) {
            return str.toLowerCase().split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
        }

        function getStKildaStickman() {
            return `
            <svg width="120" height="120" viewBox="0 0 100 100">
                <circle cx="50" cy="15" r="10" stroke="#FFD700" stroke-width="2" fill="none" />
                <circle cx="50" cy="35" r="12" fill="white" stroke="red" stroke-width="3"/>
                <line x1="50" y1="47" x2="50" y2="80" stroke="white" stroke-width="5" />
                <line x1="30" y1="55" x2="70" y2="55" stroke="white" stroke-width="5" />
                <line x1="50" y1="80" x2="35" y2="100" stroke="white" stroke-width="5" />
                <line x1="50" y1="80" x2="65" y2="100" stroke="white" stroke-width="5" />
                <line x1="45" y1="50" x2="55" y2="50" stroke="black" stroke-width="6" />
            </svg>`;
        }
    </script>
</body>
</html>
