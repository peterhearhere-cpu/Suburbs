<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Suburb Tracker</title>
    <style>
        /* --- STYLING (CSS) --- */
        body {
            background-color: #000000; /* Pure black background */
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif; /* Clean, bold, easy to read */
            text-align: center;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 95vh;
            overflow: hidden;
        }

        /* VOICE BUTTON */
        #voice-btn {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 80%;
            cursor: pointer;
        }
        #voice-btn.active {
            background-color: #007bff; /* Blue when ON */
            border-color: #0056b3;
        }

        /* SPEED DISPLAY */
        #speed-box {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00ff00; /* Bright Green */
            margin-bottom: 10px;
        }

        /* SUBURB DISPLAY */
        #suburb-display {
            font-size: 3.5rem;
            font-weight: 900; /* Extra Bold */
            color: #ffffff;
            text-transform: uppercase;
            line-height: 1.1;
            margin-bottom: 20px;
            flex-grow: 1; /* Pushes history to bottom */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* ICONS */
        .icon-display {
            font-size: 5rem;
            margin-bottom: 10px;
        }

        /* HISTORY LIST */
        #history-box {
            font-size: 1.2rem;
            color: #888;
            border-top: 2px solid #333;
            padding-top: 10px;
            width: 90%;
            min-height: 100px;
        }
        .history-item {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }
        .history-time {
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>

    <button id="voice-btn" class="active" onclick="toggleVoice()">üîä Voice: ON</button>

    <div id="speed-box">0 km/h</div>
    
    <div id="suburb-display">
        <div class="icon-display">üõ∞Ô∏è</div>
        <div>LOCATING...</div>
    </div>

    <div id="history-box">
        </div>

    <script>
        // --- ICONS CONFIGURATION ---
        // Added Lang Lang (Tractor) and Tooradin (Closest to Mangrove)
        const suburbIcons = {
            "Lang Lang": "üöú",      // Tractor
            "Tooradin": "üåø",       // Mangrove/Wetland Proxy
            "Koo Wee Rup": "ü•î",    // Potato farming (Optional extra!)
            "Chelsea": "üèñÔ∏è",
            "Aspendale": "üèä",
            "Edithvale": "ü¶Ü",
            "Bonbeach": "üèÑ",
            "Carrum": "üåâ",
            "Seaford": "üå≤",
            "Frankston": "üèôÔ∏è",
            "Mordialloc": "‚õµ",
            "Mentone": "üè´",
            "Parkdale": "‚òï",
            "Default": "üìç"
        };

        // --- VARIABLES ---
        let lastSuburb = "";
        let suburbHistory = [];
        let voiceEnabled = true;
        const synth = window.speechSynthesis;

        // --- GPS TRACKING ---
        if ("geolocation" in navigator) {
            navigator.geolocation.watchPosition(updateLocation, console.error, {
                enableHighAccuracy: true,
                maximumAge: 1000
            });
        } else {
            document.querySelector('#suburb-display div:last-child').innerText = "NO GPS";
        }

        // --- VOICE TOGGLE ---
        function toggleVoice() {
            voiceEnabled = !voiceEnabled;
            const btn = document.getElementById('voice-btn');
            if (voiceEnabled) {
                btn.innerText = "üîä Voice: ON";
                btn.classList.add("active");
            } else {
                btn.innerText = "üîá Voice: OFF";
                btn.classList.remove("active");
            }
        }

        // --- MAIN LOGIC ---
        async function updateLocation(position) {
            // 1. Speed
            const speedKmh = position.coords.speed ? Math.round(position.coords.speed * 3.6) : 0;
            document.getElementById('speed-box').innerText = speedKmh + " km/h";

            // 2. Suburb Lookup
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            // Nominatim OpenStreetMap API
            const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=14`;

            try {
                // Throttle: In a real app we'd limit this, but for testing it's okay
                const response = await fetch(url, { headers: { 'User-Agent': 'GrandpaPeteTracker/2.0' } });
                const data = await response.json();
                
                let currentSuburb = data.address.suburb || data.address.town || data.address.hamlet || "Unknown";

                if (currentSuburb !== lastSuburb && currentSuburb !== "Unknown") {
                    updateDisplay(currentSuburb);
                    lastSuburb = currentSuburb;
                }

            } catch (error) {
                console.log("GPS fetch error: " + error);
            }
        }

        function updateDisplay(suburbName) {
            // Icon
            const icon = suburbIcons[suburbName] || suburbIcons["Default"];
            
            // Update HTML
            document.getElementById('suburb-display').innerHTML = `
                <div class="icon-display">${icon}</div>
                <div>${suburbName}</div>
            `;

            // Voice
            if (voiceEnabled) {
                const utterance = new SpeechSynthesisUtterance(suburbName);
                synth.speak(utterance);
            }

            // History
            addToHistory(suburbName);
        }

        function addToHistory(suburb) {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            suburbHistory.unshift({ name: suburb, time: timeString });
            if (suburbHistory.length > 4) suburbHistory.pop(); // Keep last 4
            
            const historyHTML = suburbHistory.map(item => 
                `<div class="history-item">
                    <span>${item.name}</span>
                    <span class="history-time">${item.time}</span>
                </div>`
            ).join('');
            
            document.getElementById('history-box').innerHTML = historyHTML;
        }
    </script>
</body>
</html>
