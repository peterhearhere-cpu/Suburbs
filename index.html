<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Suburb Tracker GT</title>
    <style>
        /* --- STYLING (CSS) --- */
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin: 0;
            /* Extra spacing at the top */
            padding-top: 50px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 90vh;
            overflow: hidden;
        }

        /* CONTROLS CONTAINER */
        .controls {
            width: 100%;
            margin-bottom: 25px;
        }

        /* VOICE BUTTON */
        #voice-btn {
            background-color: #333;
            color: #fff;
            border: 2px solid #555;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        #voice-btn.active {
            background-color: #007bff; /* Blue */
            border-color: #0056b3;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
        }

        /* COUNCIL BADGE */
        #council-badge {
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #aaa;
            border: 1px solid #444;
            padding: 8px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: #111;
            display: inline-block;
            min-width: 200px;
        }

        /* SPEED DISPLAY */
        #speed-box {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00ff00; /* Green */
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        /* MAIN DISPLAY AREA */
        #suburb-display {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .suburb-name {
            font-size: 3.5rem;
            font-weight: 900;
            line-height: 1.1;
            margin-top: 15px;
            transition: color 0.5s ease;
        }

        .icon-display {
            font-size: 6rem;
            margin-bottom: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 110px;
            transition: filter 0.5s ease;
        }

        /* HISTORY LIST */
        #history-box {
            font-size: 1.1rem;
            color: #666;
            border-top: 1px solid #333;
            padding-top: 15px;
            width: 90%;
            min-height: 120px;
        }
        .history-item {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #222;
            padding-bottom: 4px;
        }
        .history-time {
            font-size: 0.8rem;
            color: #444;
            align-self: flex-end;
        }
    </style>
</head>
<body onclick="requestWakeLock()">

    <div class="controls">
        <button id="voice-btn" class="active" onclick="toggleVoice(event)">üîä Voice: ON</button>
    </div>
    
    <div id="council-badge">WAITING FOR GPS...</div>

    <div id="speed-box">0 km/h</div>
    
    <div id="suburb-display">
        <div class="icon-display">üõ∞Ô∏è</div>
        <div class="suburb-name">Locating...</div>
    </div>

    <div id="history-box"></div>

    <script>
        // --- DATASETS ---
        const suburbIcons = {
            // Baw Baw / Gippsland
            "Drouin": "üå≥",         // Trees/Ficifolia
            "Warragul": "üêÑ",       // Dairy
            "Longwarry": "üõ§Ô∏è",      // Railway
            "Bunyip": "üî•",         // Bunyip (Mythical/Fire)
            
            // Cardinia / Casey
            "Lang Lang": "üöú",      
            "Tooradin": "üåø",       
            "Koo Wee Rup": "ü•î",    
            "Cranbourne": "üèá",     // Horses/Racing
            
            // Bayside / Kingston
            "Chelsea": "üèñÔ∏è",
            "Aspendale": "üèä",
            "Edithvale": "ü¶Ü",
            "Bonbeach": "üèÑ",
            "Carrum": "üåâ",
            "Seaford": "üå≤",
            "Frankston": "üèôÔ∏è",
            "Mordialloc": "‚õµ",
            "Mentone": "üè´",
            "Parkdale": "‚òï",
            "Moorabbin": getStKildaStickman(),
            
            "Default": "üìç"
        };

        const councilMap = {
            "Drouin": "Baw Baw", "Warragul": "Baw Baw", "Longwarry": "Baw Baw",
            "Bunyip": "Cardinia", "Lang Lang": "Cardinia", "Koo Wee Rup": "Cardinia",
            "Tooradin": "Casey", "Cranbourne": "Casey", "Pearcedale": "Casey",
            "Cannons Creek": "Casey", "Seaford": "Frankston", "Frankston": "Frankston",
            "Langwarrin": "Frankston", "Skye": "Frankston",
            "Chelsea": "Kingston", "Aspendale": "Kingston", "Edithvale": "Kingston",
            "Bonbeach": "Kingston", "Carrum": "Kingston", "Mordialloc": "Kingston",
            "Mentone": "Kingston", "Parkdale": "Kingston", "Moorabbin": "Kingston",
            "Highett": "Kingston"
        };

        // --- VARIABLES ---
        let lastSuburb = "";
        let suburbHistory = [];
        let voiceEnabled = true;
        let wakeLock = null;
        const synth = window.speechSynthesis;

        // --- GPS START ---
        if ("geolocation" in navigator) {
            navigator.geolocation.watchPosition(updateLocation, console.error, {
                enableHighAccuracy: true,
                maximumAge: 1000
            });
        }

        // --- WAKE LOCK (SCREEN ON) ---
        async function requestWakeLock() {
            if (!('wakeLock' in navigator)) return;
            try {
                if (wakeLock === null) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Screen Wake Lock Active');
                }
            } catch (err) {
                console.log(err.name, err.message);
            }
        }
        
        // Re-request lock if user switches apps and comes back
        document.addEventListener("visibilitychange", async () => {
            if (wakeLock !== null && document.visibilityState === "visible") {
                wakeLock = await navigator.wakeLock.request('screen');
            }
        });

        // --- VOICE TOGGLE ---
        function toggleVoice(event) {
            event.stopPropagation(); // Prevent double-triggering body click
            requestWakeLock(); // Ensure screen stays on
            
            voiceEnabled = !voiceEnabled;
            const btn = document.getElementById('voice-btn');
            
            if (voiceEnabled) {
                btn.innerText = "üîä Voice: ON";
                btn.classList.add("active");
                synth.speak(new SpeechSynthesisUtterance("Voice Active"));
            } else {
                btn.innerText = "üîá Voice: OFF";
                btn.classList.remove("active");
            }
        }

        // --- UPDATE LOGIC ---
        async function updateLocation(position) {
            // Speed
            const speedKmh = position.coords.speed ? Math.round(position.coords.speed * 3.6) : 0;
            document.getElementById('speed-box').innerText = speedKmh + " km/h";

            // Location
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=14`;

            try {
                const response = await fetch(url, { headers: { 'User-Agent': 'GrandpaPeteGT/4.0' } });
                const data = await response.json();
                
                let rawSuburb = data.address.suburb || data.address.town || data.address.village || "Unknown";
                let cleanSuburb = toTitleCase(rawSuburb);

                if (cleanSuburb !== lastSuburb && cleanSuburb !== "Unknown") {
                    updateDisplay(cleanSuburb);
                    lastSuburb = cleanSuburb;
                }
            } catch (error) { console.log("GPS Error"); }
        }

        function updateDisplay(suburbName) {
            // Lookup
            const icon = suburbIcons[suburbName] || suburbIcons["Default"];
            const council = councilMap[suburbName] || "UNKNOWN COUNCIL";

            // Colors
            const colors = ["#FFD700", "#00FFFF", "#FF69B4", "#ADFF2F", "#FFA500", "#FFFFFF"];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            // DOM Update
            document.getElementById('council-badge').innerText = "COUNCIL: " + council;
            
            const subNameEl = document.querySelector('.suburb-name');
            const iconEl = document.querySelector('.icon-display');

            subNameEl.innerText = suburbName;
            subNameEl.style.color = randomColor;
            
            iconEl.innerHTML = icon;
            iconEl.style.filter = `hue-rotate(${Math.floor(Math.random() * 360)}deg)`;

            // Audio
            if (voiceEnabled) {
                synth.cancel();
                const utterance = new SpeechSynthesisUtterance("Now entering " + suburbName);
                synth.speak(utterance);
            }

            // History
            addToHistory(suburbName, randomColor);
        }

        function addToHistory(suburb, color) {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            suburbHistory.unshift({ name: suburb, time: timeString, color: color });
            if (suburbHistory.length > 4) suburbHistory.pop();
            
            const html = suburbHistory.map(item => 
                `<div class="history-item" style="border-left: 4px solid ${item.color}; padding-left: 10px;">
                    <span style="color: ${item.color}">${item.name}</span>
                    <span class="history-time">${item.time}</span>
                </div>`
            ).join('');
            
            document.getElementById('history-box').innerHTML = html;
        }

        function toTitleCase(str) {
            return str.toLowerCase().split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
        }

        function getStKildaStickman() {
            return `
            <svg width="100" height="100" viewBox="0 0 100 100">
                <circle cx="50" cy="15" r="10" stroke="#FFD700" stroke-width="2" fill="none" />
                <circle cx="50" cy="35" r="12" fill="white" stroke="red" stroke-width="3"/>
                <line x1="50" y1="47" x2="50" y2="80" stroke="white" stroke-width="5" />
                <line x1="30" y1="55" x2="70" y2="55" stroke="white" stroke-width="5" />
                <line x1="50" y1="80" x2="35" y2="100" stroke="white" stroke-width="5" />
                <line x1="50" y1="80" x2="65" y2="100" stroke="white" stroke-width="5" />
                <line x1="45" y1="50" x2="55" y2="50" stroke="black" stroke-width="6" />
            </svg>`;
        }
    </script>
</body>
</html>
